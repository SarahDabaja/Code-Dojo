 function validateForm(){
    return validateEmail() && validatePassword() && validateFirstName() && validateLastName() && validatePhone;
  }
      
  function validateEmail()
  {
    var email= document.logon.memberEmail.value;
    if (email === null || email ===""){
      alert ("Email cannot be blank");
      return false; 
    }
    email = email.trim();
    if (email.indexOf("@") <= 0) {
      alert ("Email must contain an @");
      return false;
    }
    if (email.lastIndexOf(".") >= email.length  - 2) {
      alert ("Email must have a .");
      return false;
      }
    if (email.lastIndexOf(".") < email.indexOf("@")) {
      alert ("Email . must be after @");
      return false;
    }
    return true;
  }
  
    function validateFirstName()
  {
    var firstName= document.logon.firstName.value;
    if (firstName === null || firstName ===""){
      alert ("First Name cannot be blank");
      return false; 
    }
    firstName = firstName.trim();
    if (firstName.indexOf("0")> 0 || firstName.indexOf("1")> 0 || firstName.indexOf("2")> 0 || firstName.indexOf("3")> 0 || firstName.indexOf("4")> 0 || firstName.indexOf("5")> 0 || firstName.indexOf("6")> 0 || firstName.indexOf("7")> 0 || firstName.indexOf("8")> 0 || firstName.indexOf("9")> 0 || firstName.indexOf("!")> 0 || firstName.indexOf("@")> 0 || firstName.indexOf("#")> 0 || firstName.indexOf("$")> 0 || firstName.indexOf("$")> 0 || firstName.indexOf("%")> 0 || firstName.indexOf("^")> 0 || firstName.indexOf("&")> 0 || firstName.indexOf("*")> 0 || firstName.indexOf("(")> 0 || firstName.indexOf(")")> 0 || firstName.indexOf("_")> 0 || firstName.indexOf("-")> 0 || firstName.indexOf("=")> 0 || firstName.indexOf("+")> 0) {
      alert ("First Name cannot contain special characters or numbers.");
      return false;
    }
    return true;
  }
  
  function validateLastName()
  {
    var lastName= document.logon.lastName.value;
    if (lastName === null || lastName ===""){
      alert ("Last Name cannot be blank");
      return false; 
    }
    lastName = lastName.trim();
    if (lastName.indexOf("0")> 0 || lastName.indexOf("1")> 0 || lastName.indexOf("2")> 0 || lastName.indexOf("3")> 0 || lastName.indexOf("4")> 0 || lastName.indexOf("5")> 0 || lastName.indexOf("6")> 0 || lastName.indexOf("7")> 0 || lastName.indexOf("8")> 0 || lastName.indexOf("9")> 0 || lastName.indexOf("!")> 0 || lastName.indexOf("@")> 0 || lastName.indexOf("#")> 0 || lastName.indexOf("$")> 0 || lastName.indexOf("$")> 0 || lastName.indexOf("%")> 0 || lastName.indexOf("^")> 0 || lastName.indexOf("&")> 0 || lastName.indexOf("*")> 0 || lastName.indexOf("(")> 0 || lastName.indexOf(")")> 0 || lastName.indexOf("_")> 0 || lastName.indexOf("-")> 0 || lastName.indexOf("=")> 0 || lastName.indexOf("+")> 0) {
      alert ("Last Name cannot contain special characters or numbers.");
      return false;
    }
    return true;
  }
  
  function validatePassword()
  {
    var password1 = document.logon.password1.value;
    var password2 = document.logon.password2.value;
      //has at least 8 char
    if (password1 == null || password1.length < 8) {
      alert("Password must be at least 8 characters");
      return false;
    }
   
    if (password1.toLowerCase() === password1) {
      alert("Password must contain at least one uppercase letter");
      return false;
    }
      
    if (password1 !== password2) {
      alert ("Passwords must match");
      return false;
    }
      
    return true; 
  }
 
</script>
